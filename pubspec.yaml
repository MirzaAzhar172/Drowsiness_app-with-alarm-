name: drowsiness_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  wakelock_plus: ^1.1.4
  permission_handler: ^11.0.1
  google_mlkit_face_detection: ^0.9.0
  camera: ^0.10.5+9
  typed_data: ^1.3.2
  audioplayers: ^6.2.0  # <-- Tambah ini untuk mainkan audio

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # Register asset untuk alarm sound
  assets:
    - assets/alarm.mp3  # <-- Tambah ini supaya Flutter detect file audio
